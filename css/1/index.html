<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Popup Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>Какой-то заголовок</h2>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Sequi ab, neque, cum veniam tempora omnis repudiandae 
                doloribus suscipit corporis illo maiores nesciunt corrupti 
                dolore impedit a dolorum, eum enim repellat.
            </p>
        </div>
        <div class="toggleBtn"></div>
    </div>

    <script>
        let toggleBtn = document.querySelector('.toggleBtn');
        let container = document.querySelector('.container');

        toggleBtn.onclick = function () {
            container.classList.toggle('active');
        }
    </script>
</body>
</html>
